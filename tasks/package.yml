---

- name: install dependencies
  apt:
    name: '{{ item }}'
    state: 'present'
    update_cache: yes
    cache_valid_time: 3600
  with_items: attic_dependency_pkgs

- name: checkout git
  git:
    repo: '{{ attic_git_repo }}'
    dest: '{{ attic_user.home }}/attic_src'
    version: '{{ attic_version }}'

- name: install attic
  shell: 'cd {{ attic_user.home }}/attic_src && {{ attic_install_command }}'